# redis.conf

# --- Persistence ---
# Enable AOF for durability (most important setting)
appendonly yes
appendfsync everysec

# Keep RDB for backups (from your original command)
save 60 1

# --- Logging ---
# Keep your original loglevel setting
loglevel warning

# --- Docker Specific ---
# Tell Redis where to save files inside the container's filesystem.
# This /data path is the mount point for your volume.
